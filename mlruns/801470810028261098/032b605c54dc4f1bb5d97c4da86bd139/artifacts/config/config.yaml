data:
  train_img_dir: "data/raw/train_images"
  train_gt_path: "data/raw/train_gt.json"
  test_img_dir: "data/raw/test_images"
  test_gt_path: "data/raw/test_gt.json"
  prepare_dir: "data/prepared"
  prepare_val_gt: "data/prepared/val_gt.json"
  prepare_train_gt: "data/prepared/train_gt.json"
  seed: 42
  fraction: 0.8

model:
  backbone: "efficientnet_b3"
  num_classes: 50
  pretrained: true
  training_layers: 3
  input_size: 350
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]

train:
  batch_size: 16
  val_batch_size: 16
  max_epochs: 50
  lr: 0.0001
  lr_gamma: 0.96
  lr_step_every: 2
  early_stopping_patience: 10
  seed: 42

logging:
  level: "INFO"
  file: "logs/training.log"

save:
  checkpoint_dir: "checkpoints"
  final_model_path: "models/final_model"

inference:
  batch_size: 128
  num_workers: 4
  device: "auto"
  output: 'predictions.json'

mlflow:
  tracking_uri: "file:./mlruns"
  experiment_name: "birds-classification"